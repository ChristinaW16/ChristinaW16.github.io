<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div {
            font-size: 20px;
        }
        #div.cl1 {
            background: red;
        }
        #div.cl2 {
            font-size: 50px;
        }
        #div.cl3 {
            color: green;
        }
    </style>
    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function (){

            $("#div").removeClass("cl1 cl2 cl3");
        })
    </script>
</head>
<body>
    <div id="div" class="cl1 cl2 cl3">
        1234567890 
    </div>
</body>
</html>
